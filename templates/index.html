<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구팀 생성기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>축구팀 생성기</h1>
        <form action="{{ url_for('index') }}" method="post">
            <div class="form-group">
                <label for="num_teams">팀 수:</label>
                <input type="number" id="num_teams" name="num_teams" min="2" required>
            </div>
            <div class="form-group">
                <label for="team_size">팀 크기:</label>
                <input type="number" id="team_size" name="team_size" min="1" required>
            </div>
            <div class="form-group">
                <h2>참가자 선택:</h2>
                <div class="player-grid">
                    {% for player in players %}
                    <div class="player-checkbox">
                        <input type="checkbox" id="{{ player.name }}" name="players" value="{{ player.name }}">
                        <label for="{{ player.name }}">{{ player.name }} ({{ player.position }})</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="submit-btn">팀 생성</button>
        </form>
    </div>
</body>
</html>
